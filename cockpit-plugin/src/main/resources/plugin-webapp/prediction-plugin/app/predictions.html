<div>
    <table class="table table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Case Activity</th>
            <th>Probability</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="prediction in predictions">
            <td>{{ prediction.activityId }}</td>
            <td>
                <div>
                    <span class="emoji">{{ prediction.emoji }}</span>
                    <span>{{ prediction.probability * 100 | number :1 }} %</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
